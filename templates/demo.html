<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Demo Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>

    <div id="app">
      {{ message }}
    </div>

    <script type="text/javascript">

      var app = new Vue({
        el: '#app',
        data: {
          message: 'Hello world with Vue Js!'
        }
      })
      
    </script>

  </body>

</html>
